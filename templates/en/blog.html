{% extends "en/base.html" %}

{% block title %}Blog - TrendHome{% endblock %}

    {% block content %}
    <div class="container my-5">
    <h1 class="mb-4 text-center">TrendHome Blog</h1>
    <div class="row justify-content-center">
        <div class="col-lg-8">
        {% for post in posts %}
            <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">
                <a href="/en/blog/{{ post.id }}" style="text-decoration: none; color: inherit;">
                    {{ post.title }}
                </a>
                </h3>
                <p class="card-text text-muted mb-2"><small>{{ post.date }}</small></p>
                <p class="card-text">{{ post.summary }}</p>
                <a href="/en/blog/{{ post.id }}" class="btn btn-outline-dark btn-sm">Read more</a>
            </div>
            </div>
        {% else %}
            <p>No posts yet. New articles coming soon!</p>
        {% endfor %}
        </div>
    </div>
    </div>
    {% endblock %}
