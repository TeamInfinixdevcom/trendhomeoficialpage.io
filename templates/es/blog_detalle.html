{% extends "es/base.html" %}


{% block title %}{{ post.titulo }} - Blog TrendHome{% endblock %}

    {% block content %}
    <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
            {# Mostrar imagen si existe #}
            {% if post.imagen %}
                <img src="{{ url_for('static', filename='img/' ~ post.imagen) }}"
                    alt="{{ post.titulo }}"
                    class="img-fluid rounded mb-4"
                    style="max-height:320px;">
            {% endif %}
            <h1 class="card-title">{{ post.titulo }}</h1>
            <p class="card-text text-muted mb-2"><small>{{ post.fecha }}</small></p>
            <hr>
            <p class="card-text" style="white-space: pre-line;">{{ post.contenido }}</p>
            <a href="/blog" class="btn btn-link mt-3">‚Üê Volver al blog</a>
            </div>
        </div>
        </div>
    </div>
    </div>
    {% endblock %}
